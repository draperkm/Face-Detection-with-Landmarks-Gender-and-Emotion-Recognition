<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Detection Application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="face-api.min.js"></script>
    <script defer src="video.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-weight: 500;
        margin-bottom: 1rem;
        font-size: 24px;
      }

      .video-container {
        position: relative;
        width: 720px;
        height: 560px;
      }

      #video,
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      .trademark {
        font-size: 14px;
        color: #888;
        margin-top: 1rem;
      }

      .trademark a {
        color: #888;
        text-decoration: none;
      }

      .trademark a:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš€ Face Detection Application ðŸ˜›</h1>
      <div class="video-container">
        <video id="video" width="720" height="560" autoplay="true"></video>
      </div>
      <div class="trademark">
        Jean K. @ <a href="https://github.com/draperkm" target="_blank">github.com/draperkm</a>
      </div>
    </div>
    <script src="js/video.js"></script>
  </body>
</html>
